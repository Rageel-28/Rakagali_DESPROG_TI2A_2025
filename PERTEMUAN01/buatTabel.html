<html>
<head>
    <title>
        Membuat tabel
    </title>
</head>
<body>
    <table border="1" height="50%" width="40" cellpadding="20" cellspacing="5">
        <tr>
            <td rowspan="2" align="right" valign="bottom">
                <font face="courier" color="red" size="5">
                    ini baris pertama kolom pertama
                </font>
            </td>
            <td>ini baris pertama kolom kedua</td>
            <td>tambah 1 kolom</td>
        </tr>
        <tr>
            <td colspan="1" rowspan="2">ini juga tambah 1 kolom lagi</td>
            <td colspan="2">ini sekarang gabungan 2 kolom</td>
            
        </tr>
    </table>
</body>
</html>
