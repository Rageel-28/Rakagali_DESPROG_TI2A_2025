<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;

        $(document).ready(function(){
            // Menyembunyikan semua elemen slider dan judul saat halaman dimuat
            $(".slidertitle, #slider img").hide();
            showNextImage();
            // Menjalankan fungsi showNextImage setiap 3 detik
            setInterval('showNextImage()', 3000);
        });

        // Fungsi untuk menampilkan gambar berikutnya
        function showNextImage(){
            i++;
            if(i > 3) i = 1; // Mengulang ke gambar pertama setelah gambar terakhir

            $("#sliderImage" + i)
                .appendTo("#slider")
                .fadeIn(1100)
                .delay(1100)
                .fadeOut(1100);

            $("#title" + i)
                .appendTo("#slider")
                .fadeIn(1100)
                .delay(1100)
                .fadeOut(1100);
        }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpg">
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img id="sliderImage2" src="img/gambar2.jpg">
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img id="sliderImage3" src="img/gambar3.jpg">
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
